<!DOCTYPE html>


<html>
    <head>  
        <title> game setup </title> 
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    </head>

    <body>

        <header>
            <div class="wrapper">
                <div>
                    <div id="header-image">

                    </div>
                    <div id="header-title">
                        <h1> The Wiki Game</h1>
                    </div>

                </div>


                <nav>
                    <ul>           
                        <li> <a href="set-game.html"> Play </a></li>
                        <li> <a href="home.html"> Home </a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <section id="settings">

            <label for "time"> Time limit :</label> 
            <input type="text" id="time" placeholder="enter a duration (s)"> <br>

            <button type="button" id="confirm_settings">OK</button>



            <div id="play-link">  
                link to start :
            </div>

            <script>
                // erase all session variable of the previous game
                sessionStorage.removeItem('saved_countdown');
                sessionStorage.removeItem('max_time');
                sessionStorage.removeItem('target_title');
                
                // make a link appears once info are entered
                const log = document.getElementById('play-link');
                $("#confirm_settings").click(function(){
                    var time = $("#time").val();
                    console.log("time entered" + time);
                    sessionStorage.setItem('max_time', time);
                    var link = "<a href='game.html'> Play ! </a>";                  
                    log.innerHTML = "link to start :" + link ;              
                });  

            </script>




        </section>

        <footer>
            <h1> The Wiki Game </h1>
            <div class="copyright">
                Copyright 2020
            </div>
        </footer>

    </body>
</html>
